wandb:
  project: atmaCup18

dataset:
  competition_dir: /kaggle/input/atmaCup#18_dataset
  train_fold_path: /kaggle/input/cv-split/train_folds.csv

lightgbm:
  execution:
    exp_id: exp_017
    best_exp_id: exp_017
    seed: 46
  params:
    boosting_type: gbdt
    objective: regression
    metric: mae
    max_depth: 7
    colsample_bytree: 0.7
    reg_alpha: 0.1
    reg_lambda: 0.1
    subsample: 1.0
    min_child_samples: 20
    subsample_freq: 0
    random_state: 42
    learning_rate: 0.01
    n_estimators: 1000000
    verbosity: -1

cnn:
  execution:
    exp_id: exp_022
    best_exp_id: exp_022
    seed: 46
  optimizer:
    lr: 0.01
    # weight_decay: 0.001
  trainer:
    max_epoch: 15
    es_patience: 20
    loss_window: 100000
    device: cuda
    monitor: valid_MeanAbsoluteError
    direction: minimize

deberta:
  execution:
    exp_id: exp_018
    best_exp_id: exp_018
    seed: 46

ensemble:
  execution:
    exp_id: ensemble_001
    best_exp_id: ensemble_001
    seed: 46
  weights:
    xgboost: 0.5
    cnn: 0.5
